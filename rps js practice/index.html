<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "test.js" defer></script>
    <style>
        #final_div {
            display : none;
        }
    </style>
</head>
<body>
    <div>
        <h1> Rock paper scissors game</h1>
        <p>Select your choices below, first to 6 points wins!</p>
        <div class = "input_div">
            <button onclick="rps_calc(0)" class = "button">rock</button>
            <button onclick="rps_calc(1)" class = "button">paper</button>
            <button onclick="rps_calc(2)" class = "button">scissors</button>
        </div>  
        <div id = "message"></div>
        <div id = "points_div">
            <p>Current user score : <span id = "user_score" class = "score">0</span></p>
            <p>Current computer score : <span id = "com_score" class = "score">0</span></p>
        </div>
        <div id = "final_div">
            <p><span id = "winner"></span> has reached 6 points and has won!</p>
            <button id = "replay" onclick ="reset_game()">play again?</button>
        </div>
    </div>
</body>
</html>
